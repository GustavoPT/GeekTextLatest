{% extends 'layout.html' %}

{% block body %}



<div class="container">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title"> {{book.title}}</h5>
		  <img src ="{{ user_image }}" alt="Book Image">
          <p class="card-text">{{ book.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ book.price }}</li>
        </ul>
        <div class="card-body">
          <a href="{{ url_for('add_to_cart', user_id=current_user.id, book_id=book.id) }}" class="card-link">Add to Cart</a>
          <a href="{{ url_for('save_for_later',book_id=book.id) }}" class="card-link">Save for later</a>
        </div>
      </div>
</div>
