{% extends 'layout.html'%}

{% block body %}
<form action="/register" method="POST">
    REGISTER 
    {{ form.csrf_token }}
    <br>
    {{form.username.label(class="form-control-label")}}
    <br>
    {{form.username()}}
    <br>
    Email 
    <br>
    {{form.email}}
    <br>
    Password
    <br>
    {{form.password}}
    <br>
    Confirm 
    <br>
    {{form.confirm(value="Confirm")}}
    <br>
    <br>
    {{form.submit(class="btn-primary")}}
</form>
{% endblock %}
