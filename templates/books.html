{% extends 'layout.html' %}

{% block body %}
    <h1 id="books">Books</h1>
    <button id="addbookbutton"><a href="/addbook">Add Book</a></button>

    <table id="example">
        <tbody>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            {% for book in books %}
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.description}}</td>
                    <td>{{book.price}}</td>
                    <td><button><a>See</a></button> <button><a>Add to Cart</a></button></td>               
                </tr>       
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
